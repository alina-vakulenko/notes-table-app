<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/81fe55f237.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="app-wrapper">
        <!-- Notes table -->
        <section
          id="notes-table-container"
          class="notes-table-container"
        ></section>
        <!-- End of notes table -->

        <button id="btn-add-note" class="btn btn-dark btn-add-note">
          Add note
        </button>

        <!-- Archive table -->
        <table id="archive" class="hidden">
          <caption>
            Archived notes
          </caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Created</th>
              <th>Category</th>
              <th>Content</th>
              <th>Dates</th>
              <th><i class="fa-solid fa-file-arrow-up"></i></th>
              <th><i class="fa-solid fa-trash"></i></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- End of archive table -->

        <!-- Summary table -->
        <table id="summary">
          <caption>
            Summary
          </caption>
          <thead>
            <tr>
              <th scope="col">Note Category</th>
              <th scope="col">Active</th>
              <th scope="col">Archived</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- End of summary table -->

        <!-- Modal -->
        <dialog>
          <button
            id="btn-close-modal"
            class="btn btn-light btn-sm btn-close-modal"
            aria-label="Close Modal"
          >
            &times;
          </button>

          <!-- Form for adding and editing a note -->
          <form id="note-form">
            <p id="error-msg" class="error-msg"></p>
            <label>Name</label>
            <input name="name" type="text" autofocus required />
            <label>Category</label>
            <select name="category" required>
              <option selected disabled hidden value="none">
                -- Select category --
              </option>
              <option>Task</option>
              <option>Random Thought</option>
              <option>Idea</option>
            </select>
            <label>Content</label>
            <textarea name="content" type="text"></textarea>
            <label>Dates</label>
            <input name="dates" type="text" readonly />
            <button id="btn-submit" class="btn btn-dark">Save</button>
          </form>
          <!-- End of form -->
        </dialog>
        <!-- End of modal -->
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
